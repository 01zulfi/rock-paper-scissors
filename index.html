<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p class="gameRule">First to three points will win the game</p>
    <hr>
    <div class="button" id="button">
        <button class="rock" id="rock"><img alt="rock" src="https://static.thenounproject.com/png/477918-200.png"></button>
        <button class="paper" id="paper"><img alt="paper" src="https://static.thenounproject.com/png/477912-200.png"></button>
        <button class="scissors" id ="scissors"><img alt="scissors" src="https://static.thenounproject.com/png/477919-200.png"></button>
    </div>
    <hr>
</body>
</html>
